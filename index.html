<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Weather Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="overview">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Take me to. . ."
                  class="form-control"
                  id="search-value"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city-name">Paris</h1>

          <div class="row">
            <div class="col-6">
              <ul>
                <li id="updated-time">Last updated:</li>
                <li id="description"></li>

                <li id="wind-speed"></li>
                <li id="humidity"></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex flex-row">
                <img src="#" alt="" class="p-2" id="current-temp-icon" />
                <span class="current-temperature"
                  ><strong id="temperature-element"></strong
                ></span>
                <span id="unit">Â°C</span>
              </div>
            </div>
          </div>
        </div>
        <p>
          <small id="signature">
            <a
              id="github-link"
              href="https://github.com/nmariahpaul/vanilla-challenge"
              target="_blank"
              >Open-sourced</a
            >
            code by Mariah Paul</small
          >
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
